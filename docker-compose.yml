version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cncstats
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/cncstats?sslmode=disable
      - CNC_INI=/app/inizh/Data/INI
    depends_on:
      - postgres
    volumes:
      - ./inizh:/app/inizh

volumes:
  postgres_data:
